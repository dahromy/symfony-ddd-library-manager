services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Domain\Repository\OrderRepositoryInterface: '@App\Infrastructure\Repository\DoctrineOrderRepository'

    App\Application\UseCase\:
        resource: '../src/Application/UseCase/'
        public: true
